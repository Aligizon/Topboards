{% extends "layouts/admin_login_base.html" %}

{% block title %}Login{% endblock %}

{% block head %} <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminSignIn.css') }}">
{% endblock %}

{% block content %} 

    <div class="container-fluid admin-login my-5">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-10 my-5 mx-auto ">
                <form action="" method="POST">
                    <input class="signIn-input my-4" name="_email" type="email" placeholder="Email">
                    <input class="signIn-input my-4" name="_password" type="password" placeholder="Password">
                    <input class="signIn-submit-input my-5" type="submit" value="Sign In">
                </form>
            </div>
        </div>
    </div>

{% endblock %}


{% block scripts %} <!-- js -->
{% endblock %}
